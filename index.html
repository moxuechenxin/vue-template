<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue_template</title>
    <% if (!__DEV__ && htmlWebpackPlugin.options.cssBundle) { %>
      <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cssBundle %>"></link>
    <% } %>
  </head>
  <body>
    <div id="app"></div>
    <% if (!__DEV__ && htmlWebpackPlugin.options.jsBundle) { %>
      <script src="<%= htmlWebpackPlugin.options.jsBundle %>"></script>
    <% } %>
    <!-- built files will be auto injected -->
  </body>
</html>
